<div *ngIf="item.showCategory" class="category">
  {{ item.category }}
</div>

<div class="name">
  {{ item.name }}
</div>

<div class="all-i18n">

  <div
    *ngIf="!hideSourceLanguage"
    class="text"
  >
    {{ item.text }}
  </div>

  <div
    #editor1
    class="translation"
  ></div>

  <div
    #editor2
    (keyup)="findDiff()"
    class="editor"
    [ngClass]="{ changed: isModified }"
  ></div>

</div>
