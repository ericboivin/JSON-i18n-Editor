<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    hello
  </h1>
</div>

<select (change)="changeCategory($event.target.value)">
  <option selected value="none">All website text</option>
  <option *ngFor="let category of categories">{{ category }}</option>
</select>

<input [(ngModel)]="filterText" type="text">
<input [(ngModel)]="filterText2" type="text">

<span class="subkey" *ngFor="let item of mainObject | mySelectionPipe : selectedPage
                                                    | mySearchPipe : filterText : true
                                                    | mySearchPipe : filterText2 : false">
  <div class="category">
    {{ item.category }}
  </div>
  <div class="name">
    {{ item.name }}
  </div>
  <div class="text">
    {{ item.text }}
  </div>
  <div class="translation">
    {{ item.translation }}
  </div>
</span>
